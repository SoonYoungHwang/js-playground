<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sum = 0;
        for ( i = 0 ; i < 100; console.log(i, sum)){
            i = i + 2
            sum = sum + i
        }
        document.write("0부터 100까지 짝수의 합은 " + sum + "입니다.")
    </script>
</body>
</html>
