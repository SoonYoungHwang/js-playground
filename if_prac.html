<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>홀짝 판별기</h1>
    <script>
        var receiveNum = Number(prompt("숫자를 입력해주세요."))
        if (receiveNum % 2 == 0) {
             console.log ("짝수입니다.")
        }
        else {
            console.log ("홀수입니다.")
        }
    </script>
</body>
</html>
