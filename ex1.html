<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h2>이 프로그램은, 4칙연산의 결과를 표시해줍니다.</h2>
    <script>
        var a = prompt("첫 번째 숫자를 입력하세요.");
        var b = prompt("두 번째 숫자를 입력하세요.");
        var numA = Number(a);
        var numB = Number(b);
        console.log(numA + "+" + numB + "=" + (numA + numB));
        console.log(numA + "-" + numB + "=" + (numA - numB));
        console.log(numA + "*" + numB + "=" + (numA * numB));
        console.log(numA + "/" + numB + "=" + (numA / numB));
    </script>
</body>
</html>
